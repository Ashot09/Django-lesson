<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'user' %}"><Button>User Page</Button></a>
    {% for i in mycategories %}
        <h1>{{ i.name }}</h1>
        <img src="{{ i.img }}" width="300px" alt="">
        <p>{{ i.about }}</p>
        <h3>{{ i.price }}$</h3>
    {% endfor %}
</body>
</html>
